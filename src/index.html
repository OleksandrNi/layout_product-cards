<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="card__image"
        alt="image_of_device"
      >
      <div class="card__info">
        <div class="card__info-name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
        <div class="card__info-code">
          Код товара: 195434
        </div>
        <div class="card__info-review-wrapper">
          <div class="card__info-stars stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__info-review-count">
            Отзывов: 5
          </div>
        </div>
        <div class="card__info-price">
          <div class="card__info-price-letter">
            Цена:
          </div>
          <div class="card__info-price-number">
            69 999 грн
          </div>
        </div>
      </div>
      <a
      href="#"
      class="card__buy"
      data-qa="hover">КУПИТЬ</a>
    </div>
  </body>
</html>
